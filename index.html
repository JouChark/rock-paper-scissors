<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main id="main">
        <div id="msg">
                <h1>Make Your Choice</h1> 
        </div>
        <div id="result">
            <p id="res"></p>
            <p id=cont></p>
            <h2 id="fRes"></h2>
        </div>
        <div id="img-res">
            <div id="boxR">
                <img src="" alt="" id="imgL">
            </div>
            <div id="boxR">
                <img src="" alt="" id="imgR">
            </div>
        </div>
        <div id="Choice">
            <button id="rock" value="Rock" onclick="getInputValue(this.value)"><img src="images/rock.png" alt=""></button>
            <button id="paper" value="Paper"  onclick="getInputValue(this.value)"><img src="images/paper.png" alt=""></button>
            <button id="scissors" value="Scissors"  onclick="getInputValue(this.value)"><img src="images/scissors.png" alt=""></button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
