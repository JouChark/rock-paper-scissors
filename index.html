<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Rock Paper Scissors</h1>
    </header>
    <main id="main">
        <div id="msg">
                <h1 id="fRes">Let's Play</h1> 
        </div>
        <div id="result">
            <p id="res">Make Your Choice</p>
            <div id="score"></div>
        </div>
        <div id="img-res">
            <div id="boxR">
                <img src="" alt="" id="imgL">
            </div>
            <div id="boxR">
                <img src="" alt="" id="imgR">
            </div>
        </div>
        <div id="choice">
            <button class="value" value="Rock"><img src="images/rock.png" alt=""></button>
            <button class="value" value="Paper"><img src="images/paper.png" alt=""></button>
            <button class="value" value="Scissors"><img src="images/scissors.png" alt=""></button>
        </div>
        <div id="reset">
            <button id="reset-button">Reset</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
